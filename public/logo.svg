
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <style>
    .text { font: bold 24px sans-serif; fill: #131b40; }
    .background { fill: #131b40; }
    .butterfly { fill: none; stroke: #ddcdc0; stroke-width: 2; }
  </style>
  
  <!-- Fundo azul retangular com cantos arredondados -->
  <rect width="40" height="40" x="5" y="5" rx="8" class="background" />
  
  <!-- Borboleta mais detalhada -->
  <path d="M15,25 
           Q18,18 22,20 
           Q25,22 30,20 
           Q35,18 35,25 
           Q35,30 30,28 
           Q25,26 20,28 
           Q15,30 15,25" 
        class="butterfly" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
  
  <!-- Texto "Blue CRM" -->
  <text x="50" y="33" class="text">Blue CRM</text>
</svg>
